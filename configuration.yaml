homeassistant:
  name: Home
  latitude: 13.1186552
  longitude: 80.1821839
  elevation: 6.7
  unit_system: metric
  time_zone: Asia/Kolkata
  customize: !include customize.yaml

automation:
  ########### Office Automations ###################

- alias: Office AC On
  trigger:
    platform: event
    event_type: click
    event_data:
        entity_id:  binary_sensor.switch_158d00013ed1ec
        click_type: single
  action:
    service: climate.set_temperature
    entity_id: climate.office
    data:
      temperature: 27
- alias: Office AC Off
  trigger:
    platform: event
    event_type: click
    event_data:
        entity_id:  binary_sensor.switch_158d00013ed1ec
        click_type: double
  action:
    service: climate.set_temperature
    entity_id: climate.office
    data:
      temperature: 33

- alias: Motion Detected Office
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_158d00014dc19f
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 10
  condition:
    condition: state
    entity_id: binary_sensor.door_window_sensor_158d000153b115
    state: 'off'
  action:
    service: climate.set_temperature
    entity_id: climate.office
    data:
      temperature: 29

- alias: No Motion Detected Office
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_158d00014dc19f
    to: 'off'
    for:
      hours: 0
      minutes: 5
      seconds: 0
  condition:
    condition: state
    entity_id: binary_sensor.door_window_sensor_158d000153b115
    state: 'off'
  action:
    service: climate.set_temperature
    entity_id: climate.office
    data:
      temperature: 33

- alias: Office Door Open
  trigger:
    platform: state
    entity_id: binary_sensor.door_window_sensor_158d000153b115
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 30
  action:
    service: climate.set_temperature
    entity_id: climate.office
    data:
      temperature: 33
########### End Office Automations ###################

  ########### Hall Automations ###################

- alias: TV Toggle
  trigger:
    platform: event
    event_type: click
    event_data:
        entity_id:  binary_sensor.switch_158d00013f6c86
        click_type: single
  action:
    service: switch.toggle
    entity_id: switch.tv
- alias: Speaker Toggle
  trigger:
    platform: event
    event_type: click
    event_data:
        entity_id:  binary_sensor.switch_158d00013f6c86
        click_type: double
  action:
    service: switch.toggle
    entity_id: switch.speaker
########### End Hall Automations ###################

########### Bedroom Automations ###################
- alias: Bedroom AC On
  trigger:
    platform: event
    event_type: click
    event_data:
        entity_id:  binary_sensor.switch_158d00013ecf62
        click_type: single
  action:
    service: climate.set_temperature
    entity_id: climate.bedroom
    data:
      temperature: 28.5
- alias: Bedroom AC Off
  trigger:
    platform: event
    event_type: click
    event_data:
        entity_id:  binary_sensor.switch_158d00013ecf62
        click_type: double
  action:
    service: climate.set_temperature
    entity_id: climate.bedroom
    data:
      temperature: 33

- alias: Bedroom TV Toggle
  trigger:
    platform: event
    event_type: click
    event_data:
        entity_id:  binary_sensor.switch_158d00013ecf62
        click_type: long_click_press
  action:
    service: switch.toggle
    entity_id: switch.bedroom_tv


- alias: Shield Playing
  trigger:
    platform: state
    entity_id:  media_player.shield_2
    to: 'playing'
  condition:
    condition: state
    entity_id: group.bedroomdoors
    state: 'off'
  action:
    service: climate.set_temperature
    entity_id: climate.bedroom
    data:
      temperature: 29

- alias: Shield Playing Cast
  trigger:
    platform: state
    entity_id:  media_player.shield
    to: 'playing'
  condition:
    condition: state
    entity_id: group.bedroomdoors
    state: 'off'
  action:
    service: climate.set_temperature
    entity_id: climate.bedroom
    data:
      temperature: 29

- alias: Doors Open
  trigger:
    platform: state
    entity_id: group.bedroomdoors
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 15
  action:
    service: climate.set_temperature
    entity_id: climate.bedroom
    data:
      temperature: 33
- alias: Motion Detected bedroom
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_158d0001188c87
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 10
  condition:
    condition: state
    entity_id: group.bedroomdoors
    state: 'off'
    for:
      hours: 0
      minutes: 0
      seconds: 10
  action:
    service: climate.set_temperature
    entity_id: climate.bedroom
    data:
      temperature: 29
- alias: No Motion Detected bedroom
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_158d0001188c87
    to: 'off'
    for:
      hours: 0
      minutes: 10
      seconds: 0
  condition:
    condition: state
    entity_id: group.bedroomdoors
    state: 'off'
    for:
      hours: 0
      minutes: 0
      seconds: 10
  action:
    service: climate.set_temperature
    entity_id: climate.bedroom
    data:
      temperature: 33

- alias: Office Door Open
  trigger:
    platform: state
    entity_id: group.bedroomdoors
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 15
  action:
    service: climate.set_temperature
    entity_id: climate.bedroom
    data:
      temperature: 33
- alias: Sunrise
  trigger:
    platform: sun
    # Possible values: sunset, sunrise
    event: sunrise
  action:
    service: climate.set_operation_mode
    entity_id: climate.bedroom
    data:
      operation_mode: 'off'

###########  end Bedroom Automations ###################

