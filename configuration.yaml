script:
  acsleep:
    alias: acsleep
    sequence:
      - alias: acon
        service: homeassistant.turn_on
        data:
          entity_id: switch.bedroom_ac
      - delay:
          # time for flash light on
          minutes: 40
      - alias: acoff
        service: homeassistant.turn_off
        data:
          entity_id: switch.bedroom_ac
      - delay:
          # time for flash light off
          minutes: 20
      - alias: loop
        service: script.turn_on
        data:
          entity_id: script.acsleep
