climate:
  - platform: generic_thermostat
    name: Bedroom
    ac_mode: 1
    heater: switch.bedroom_ac
    target_sensor: sensor.temperature_158d000156a522
    min_temp: 20
    max_temp: 35
    target_temp: 33
    tolerance: 0.3
    min_cycle_duration:
      seconds: 5
    keep_alive:
      minutes: 10

